{% extends "format.html" %}
{% block title %}
My Books Collection
{% endblock %}
{% block body %}
<h3 class="alert-warning">{{msg}}</h3>
<div class="row">
    <div class="col-md-6">
        <table class="table-responsive-lg table table-hover table-dark table-striped">
            <tr>
                <th>ID</th>
                 <th>Title</th>
                <th>Author</th>
                <th>Publisher</th>
                <th>Year_Published</th>
            </tr>
            {% for row in rows%}
            <tr>
                <td>{{row[0]}}</td>
                 <td>{{row[1]}}</td>
                 <td>{{row[2]}}</td>
                 <td>{{row[3]}}</td>
                 <td>{{row[4]}}</td>
            </tr>
            {% endfor %}
        </table>
    </div>
</div>
{% endblock %}
